<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
<div class="container-container">
  <div class="scoreboard">
  <div class="team">
    <div>
      <h3>HOME</h3>
    </div>
    <div class="score-box" id="home-lead">
      <h1 id="home-score">0</h1>
    </div>
    <div class="add-points">
      <button onclick="add(1)">+1</button>
      <button onclick="add(2)">+2</button>
      <button onclick="add(3)">+3</button>
    </div>
  </div>
  <div class="team">
    <div>
      <h3>GUEST</h3>
    </div>
    <div class="score-box"  id="guest-lead">
      <h1 id="guest-score">0</h1>
    </div>
    <div class="add-points">
      <!-- how to use the same function for both teams? -->
      <button onclick="add(1, 'guest')">+1</button>
      <button onclick="add(2, 'guest')">+2</button>
      <button onclick="add(3, 'guest')">+3</button>
    </div>
  </div>
</div>
</div>
  <script src="index.js"></script>
</body>

</html>
